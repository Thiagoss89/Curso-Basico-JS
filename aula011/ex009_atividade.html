<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificação Nacionalidade</h1>
    Digite o nome do País em que nasceu: <input type="text" name="txtNac" id="txtNac">
    <input type="button" value="Verificar" id="btnVerificar" onclick="Verificar()">
    <div id="res">
        
    </div>
    <script>
        function Verificar(){
            var txtNac = window.document.querySelector('input#txtNac')
            var resposta = window.document.querySelector('div#res')
            var nacionalidade = txtNac.value
            resposta.innerHTML = '<p> Seu país é ' + nacionalidade + '</p>'
            if (nacionalidade == 'Brasil'){ 
                resposta.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'
            }else {
                resposta.innerHTML += '<p>Você é <strong>Estrangeiro</strong></p>'
            }
            
        }
    </script>
</body>
</html>
